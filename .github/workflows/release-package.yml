name: Node.js Package

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to release from (e.g. v0.8.11)"
        required: true

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    outputs:
      tag: ${{ steps.determine_tag.outputs.tag }}

    steps:
      - name: Determine tag
        id: determine_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using TAG=$TAG"
      - name: Validate tag naming rule
        run: |
          echo "Validating tag: $TAG"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Tag '$TAG' does not match required pattern v<major>.<minor>.<patch> (e.g. v0.8.11)"
            exit 1
          fi
        env:
          TAG: ${{ steps.determine_tag.outputs.tag }}

      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.determine_tag.outputs.tag }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.build.outputs.tag }}

      - name: Use Node.js (GitHub Packages)
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci

      - name: Publish to GitHub Packages (skip if version exists)
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "Attempting to publish $NAME@$VERSION to GitHub Packages..."
          if npm view "$NAME@$VERSION" --registry=https://npm.pkg.github.com/ > /dev/null 2>&1; then
            echo "$NAME@$VERSION already exists on GitHub Packages, skipping publish."
            exit 0
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.build.outputs.tag }}

      - name: Use Node.js (npmjs)
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Ensure latest npm (trusted publishing requires >= 11.5.1)
        run: npm install -g npm@latest

      - name: Clear NODE_AUTH_TOKEN for trusted publishing
        run: echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm (trusted publishing via OIDC)
        run: npm publish --provenance --access public
