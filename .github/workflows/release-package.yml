name: Node.js Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release from (e.g. v0.1.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}

      - name: Use Node.js (GitHub Packages)
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - run: npm ci

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    # This must match the Environment name you enter on npmjs.com
    environment: release

    # Trusted publishing requires OIDC
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}

      - name: Use Node.js (npmjs)
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # npm docs: require npm 11.5.1+ for trusted publishing
      - name: Ensure latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm (trusted publishing via OIDC)
        run: npm publish --access public
